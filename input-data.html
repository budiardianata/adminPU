  <!-- Page specific javascripts-->
  <script>
    $(document).ready(function () {

      var count = 1;

      dynamic_field(count);

      function dynamic_field(number) {
        html = '<tr>';
        html +=
          '<td><input type="text" name="nama_item" class="form-control" placeholder="nama item" required/></td>';
        html +=
          '<td><input type="number" name="jml_satuan" class="form-control" placeholder="jumlah" required/></td>';
        html +=
          '<td><input type="number" name="harga_satuan" class="form-control" placeholder="harga satuan" required/></td>';
        html += '<td><input type="number" name="hps" class="form-control" placeholder="HPS" required/></td>';
        html +=
          '<td><input type="number" name="harga_nego" class="form-control" placeholder="harga nego" required/></td>';
        html +=
          '<td><input type="number" name="harga_kisaran" class="form-control" placeholder="harga kisaran" required/></td>';
        if (number > 1) {
          html +=
            '<td><button type="button" name="remove" id="" class="btn btn-danger remove"><i class="fa fa-lg fa-trash"></i></button></td></tr>';
          $('#tbl_input').append(html);
        } else {
          $('#tbl_input').html(html);
        }
      }

      $(document).on('click', '#add', function () {
        count++;
        dynamic_field(count);
      });

      $(document).on('click', '.remove', function () {
        count--;
        $(this).closest("tr").remove();
      });

      $('#dynamic_form').on('submit', function (event) {
        event.preventDefault();
        $.ajax({
          url: '{{ route("dynamic-field.insert") }}',
          method: 'post',
          data: $(this).serialize(),
          dataType: 'json',
          beforeSend: function () {
            $('#save').attr('disabled', 'disabled');
          },
          success: function (data) {
            if (data.error) {
              var error_html = '';
              for (var count = 0; count < data.error.length; count++) {
                error_html += '<p>' + data.error[count] + '</p>';
              }
              $('#result').html('<div class="alert alert-danger">' + error_html + '</div>');
            } else {
              dynamic_field(1);
              $('#result').html('<div class="alert alert-success">' + data.success + '</div>');
            }
            $('#save').attr('disabled', false);
          }
        })
      });

    });
  </script>
